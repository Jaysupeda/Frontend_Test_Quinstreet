                            </div>
                            <button id="remove-logo" class="text-danger hover:bg-danger/10 p-2 rounded-full">
                                <i data-fa-i2svg=""><svg class="svg-inline--fa fa-trash" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Theme Color Selector -->
            <div id="theme-section" class="bg-white rounded-lg shadow-sm p-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                    <i class="text-primary" data-fa-i2svg=""><svg class="svg-inline--fa fa-palette" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="palette" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M512 256c0 .9 0 1.8 0 2.7c-.4 36.5-33.6 61.3-70.1 61.3H344c-26.5 0-48 21.5-48 48c0 3.4 .4 6.7 1 9.9c2.1 10.2 6.5 20 10.8 29.9c6.1 13.8 12.1 27.5 12.1 42c0 31.8-21.6 60.7-53.4 62c-3.5 .1-7 .2-10.6 .2C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM288 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"></path></svg></i>
                    App Theme Color
                </h3>
                
                <div class="grid grid-cols-4 gap-3">
                    <div class="color-option cursor-pointer text-center" data-color="#5C6AC4">
                        <div class="w-12 h-12 rounded-lg border-2 mx-auto border-primary" style="background-color: #5C6AC4;"><i class="text-white text-lg flex items-center justify-center h-full" data-fa-i2svg=""><svg class="svg-inline--fa fa-check" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"></path></svg></i></div>
                        <p class="text-xs text-center mt-1 text-gray-600">Primary</p>
                    </div>
                    
                    <div class="color-option cursor-pointer" data-color="#10B981">
                        <div class="w-12 h-12 rounded-lg border-2 mx-auto border-transparent hover:border-gray-300" style="background-color: #10B981;"></div>
                        <p class="text-xs text-center mt-1 text-gray-600">Green</p>
                    </div>
                    
                    <div class="color-option cursor-pointer" data-color="#3B82F6">
                        <div class="w-12 h-12 rounded-lg border-2 mx-auto border-transparent hover:border-gray-300" style="background-color: #3B82F6;"></div>
                        <p class="text-xs text-center mt-1 text-gray-600">Blue</p>
                    </div>
                    
                    <div class="color-option cursor-pointer" data-color="#F59E0B">
                        <div class="w-12 h-12 rounded-lg border-2 mx-auto border-transparent hover:border-gray-300" style="background-color: #F59E0B;"></div>
                        <p class="text-xs text-center mt-1 text-gray-600">Orange</p>
                    </div>
                    
                    <div class="color-option cursor-pointer" data-color="#EF4444">
                        <div class="w-12 h-12 rounded-lg border-2 mx-auto border-transparent hover:border-gray-300" style="background-color: #EF4444;"></div>
                        <p class="text-xs text-center mt-1 text-gray-600">Red</p>
                    </div>
                    
                    <div class="color-option cursor-pointer" data-color="#8B5CF6">
                        <div class="w-12 h-12 rounded-lg border-2 mx-auto border-transparent hover:border-gray-300" style="background-color: #8B5CF6;"></div>
                        <p class="text-xs text-center mt-1 text-gray-600">Purple</p>
                    </div>
                    
                    <div class="color-option cursor-pointer" data-color="#EC4899">
                        <div class="w-12 h-12 rounded-lg border-2 mx-auto border-transparent hover:border-gray-300" style="background-color: #EC4899;"></div>
                        <p class="text-xs text-center mt-1 text-gray-600">Pink</p>
                    </div>
                    
                    <div class="color-option cursor-pointer" data-color="#6B7280">
                        <div class="w-12 h-12 rounded-lg border-2 mx-auto border-transparent hover:border-gray-300" style="background-color: #6B7280;"></div>
                        <p class="text-xs text-center mt-1 text-gray-600">Gray</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons" class="space-y-3 pb-8">
                <button id="save-changes" class="w-full text-white py-4 rounded-lg font-semibold hover:bg-primary/90 transition-colors flex items-center justify-center gap-2 bg-primary">
                    <i data-fa-i2svg=""><svg class="svg-inline--fa fa-floppy-disk" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="floppy-disk" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"></path></svg></i>
                    Save Changes
                </button>
                
                <button id="cancel-btn" class="w-full bg-gray-200 text-gray-700 py-4 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedColor = '#5C6AC4';

        // Update preview when inputs change
        document.getElementById('shop-name').addEventListener('input', function() {
            document.getElementById('shop-name-preview').textContent = this.value || 'Shop Name';
        });

        document.getElementById('owner-name').addEventListener('input', function() {
            document.getElementById('owner-name-preview').textContent = this.value || 'Owner Name';
        });

        // Logo upload functionality
        document.getElementById('logo-upload').addEventListener('click', function() {
            document.getElementById('logo-input').click();
        });

        document.getElementById('logo-input').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                document.getElementById('upload-placeholder').classList.add('hidden');
                document.getElementById('current-logo').classList.remove('hidden');
                
                // Update logo preview
                document.getElementById('logo-preview').innerHTML = '<i class="fa-solid fa-image text-white text-xl"></i>';
            }
        });

        document.getElementById('remove-logo').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('upload-placeholder').classList.remove('hidden');
            document.getElementById('current-logo').classList.add('hidden');
            document.getElementById('logo-input').value = '';
            
            // Reset logo preview
            document.getElementById('logo-preview').innerHTML = '<i class="fa-solid fa-store text-white text-xl"></i>';
        });

        // Color selector functionality
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove check from all options
                document.querySelectorAll('.color-option div').forEach(div => {
                    div.innerHTML = '';
                    div.classList.remove('border-primary');
                    div.classList.add('border-transparent', 'hover:border-gray-300');
                });
                
                // Add check to selected option
                const colorDiv = this.querySelector('div');
                colorDiv.innerHTML = '<i class="fa-solid fa-check text-white text-lg flex items-center justify-center h-full"></i>';
                colorDiv.classList.add('border-primary');
                colorDiv.classList.remove('border-transparent', 'hover:border-gray-300');
                
                // Update selected color and preview
                selectedColor = this.dataset.color;
                document.getElementById('brand-preview').style.backgroundColor = selectedColor;
            });
        });

        // Save changes functionality
        document.getElementById('save-changes').addEventListener('click', function() {
            const button = this;
            const originalText = button.innerHTML;
            
            // Validate required fields
            const shopName = document.getElementById('shop-name').value.trim();
            const ownerName = document.getElementById('owner-name').value.trim();
            const mobile = document.getElementById('mobile-number').value.trim();
            const address = document.getElementById('address').value.trim();
            
            if (!shopName || !ownerName || !mobile || !address) {
                alert('Please fill all required fields');
                return;
            }
            
            // Show loading state
            button.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Saving...';
            button.disabled = true;
            
            setTimeout(() => {
                button.innerHTML = '<i class="fa-solid fa-check mr-2"></i>Saved Successfully!';
                button.classList.add('bg-success');
                button.classList.remove('bg-primary');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('bg-success');
                    button.classList.add('bg-primary');
                    button.disabled = false;
                }, 2000);
            }, 1500);
        });

        // Cancel functionality
        document.getElementById('cancel-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to cancel? All unsaved changes will be lost.')) {
                history.back();
            }
        });

        // Back button functionality
        document.getElementById('back-btn').addEventListener('click', function() {
            history.back();
        });
    </script>

</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
