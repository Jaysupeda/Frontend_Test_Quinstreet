    <script>
      // Type badge selection
      document.querySelectorAll(".type-badge").forEach((badge) => {
        badge.addEventListener("click", function () {
          document
            .querySelectorAll(".type-badge")
            .forEach((b) => b.classList.remove("ring-2", "ring-primary"));
          this.classList.add("ring-2", "ring-primary");
          document.getElementById("type-select").value = this.dataset.type;
        });
      });

      // Customer search functionality
      const customerSearch = document.getElementById("customer-search");
      const customerSuggestions = document.getElementById(
        "customer-suggestions"
      );
      const orderSelect = document.getElementById("order-select");

      customerSearch.addEventListener("input", function () {
        if (this.value.length > 0) {
          customerSuggestions.classList.remove("hidden");
        } else {
          customerSuggestions.classList.add("hidden");
        }
      });

      // Customer selection
      document.querySelectorAll(".customer-item").forEach((item) => {
        item.addEventListener("click", function () {
          const customerName = this.dataset.customer;
          customerSearch.value = customerName;
          customerSuggestions.classList.add("hidden");

          // Enable and populate order dropdown
          orderSelect.disabled = false;
          orderSelect.innerHTML = `
