      // Form validation
      const form = document.getElementById("customer-form");
      const fullNameInput = document.getElementById("fullName");
      const mobileInput = document.getElementById("mobileNumber");
      const saveBtn = document.getElementById("save-btn");
      const cancelBtn = document.getElementById("cancel-btn");

      // Real-time validation
      fullNameInput.addEventListener("input", function () {
        const nameError = document.getElementById("name-error");
        if (this.value.trim().length < 2) {
          nameError.classList.remove("hidden");
          this.classList.add("border-error");
        } else {
          nameError.classList.add("hidden");
          this.classList.remove("border-error");
        }
      });

      mobileInput.addEventListener("input", function () {
        const mobileError = document.getElementById("mobile-error");
        const mobilePattern = /^[0-9]{10}$/;
        if (!mobilePattern.test(this.value)) {
          mobileError.classList.remove("hidden");
          this.classList.add("border-error");
        } else {
          mobileError.classList.add("hidden");
          this.classList.remove("border-error");
        }
      });

      // Photo upload simulation
      document
        .getElementById("upload-photo-btn")
        .addEventListener("click", function () {
          const photoPreview = document.getElementById("photo-preview");
          photoPreview.innerHTML =
            '<div class="w-full h-full rounded-full bg-primary bg-opacity-10 flex items-center justify-center"><i class="fa-solid fa-user text-primary text-2xl"></i></div>';
          this.innerHTML = '<i class="fa-solid fa-check mr-2"></i>Photo Added';
          this.classList.remove("bg-primary", "bg-opacity-10", "text-primary");
          this.classList.add("bg-success", "bg-opacity-10", "text-success");
        });

      // Form submission
      saveBtn.addEventListener("click", function (e) {
        e.preventDefault();

        const name = fullNameInput.value.trim();
        const mobile = mobileInput.value.trim();

        if (name.length < 2 || !/^[0-9]{10}$/.test(mobile)) {
          this.innerHTML =
            '<i class="fa-solid fa-exclamation-triangle mr-2"></i>Check Required Fields';
          this.classList.add("bg-error");
          setTimeout(() => {
            this.innerHTML =
              '<i class="fa-solid fa-save mr-2"></i>Save Customer';
            this.classList.remove("bg-error");
          }, 2000);
          return;
        }

        this.innerHTML =
          '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Saving...';
        this.disabled = true;

        setTimeout(() => {
          this.innerHTML =
            '<i class="fa-solid fa-check mr-2"></i>Customer Saved!';
          this.classList.add("bg-success");
          setTimeout(() => {
            window.history.back();
          }, 1000);
        }, 1500);
      });

      // Cancel button
      cancelBtn.addEventListener("click", function () {
        window.history.back();
      });

      // Back button
      document
        .getElementById("back-btn")
        .addEventListener("click", function () {
          window.history.back();
        });

      // Input focus effects
      document.querySelectorAll("input, select, textarea").forEach((input) => {
        input.addEventListener("focus", function () {
          this.classList.add("ring-2", "ring-primary", "bg-white");
          this.classList.remove("bg-gray-50");
        });

        input.addEventListener("blur", function () {
          this.classList.remove("ring-2", "ring-primary");
          if (this.value === "") {
            this.classList.add("bg-gray-50");
            this.classList.remove("bg-white");
          }
        });
      });
    </script>
  </body>
  <grammarly-desktop-integration
    data-grammarly-shadow-root="true"
  ></grammarly-desktop-integration>
</html>
