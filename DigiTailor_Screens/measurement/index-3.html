                d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
              ></path></svg
          ></i>
          Save Changes
        </button>
      </div>
    </div>

    <script>
      function toggleGarment(garmentType) {
        const fields = document.getElementById(`${garmentType}-fields`);
        const chevron = document.getElementById(`${garmentType}-chevron`);

        if (fields.classList.contains("hidden")) {
          fields.classList.remove("hidden");
          chevron.style.transform = "rotate(180deg)";
        } else {
          fields.classList.add("hidden");
          chevron.style.transform = "rotate(0deg)";
        }
      }

      // Toggle required status
      document
        .querySelectorAll('input[type="checkbox"]')
        .forEach((checkbox) => {
          checkbox.addEventListener("change", function () {
            const fieldItem = this.closest(".field-item");
            const badge = fieldItem.querySelector(
              ".text-xs.bg-green-100, .text-xs.bg-gray-100"
            );

            if (this.checked) {
              badge.className =
                "text-xs bg-green-100 text-green-800 px-2 py-1 rounded";
              badge.textContent = "Required";
            } else {
              badge.className =
                "text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded";
              badge.textContent = "Optional";
            }
          });
        });

      // Save changes functionality
      document
        .getElementById("save-changes-btn")
        .addEventListener("click", function () {
          // Show success feedback
          const originalText = this.innerHTML;
          this.innerHTML = '<i class="fa-solid fa-check mr-2"></i>Saved!';
          this.classList.remove("bg-primary");
          this.classList.add("bg-green-500");

          setTimeout(() => {
            this.innerHTML = originalText;
            this.classList.remove("bg-green-500");
            this.classList.add("bg-primary");
          }, 2000);
        });
    </script>
  </body>
  <grammarly-desktop-integration
    data-grammarly-shadow-root="true"
  ></grammarly-desktop-integration>
</html>
