    </div>

    <script>
      setTimeout(() => {
        document
          .getElementById("content-section")
          .classList.add("animate-fade-in-up");
      }, 300);

      setTimeout(() => {
        document
          .getElementById("bottom-section")
          .classList.add("animate-fade-in-up");
      }, 600);

      document
        .getElementById("start-btn")
        .addEventListener("click", function () {
          this.classList.add("animate-pulse");
          this.innerHTML =
            '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Getting Ready...';

          setTimeout(() => {
            document
              .getElementById("onboarding-screen-3")
              .classList.add("animate-fade-out");

            setTimeout(() => {
              console.log("Starting DigiTailor app...");
            }, 300);
          }, 1500);
        });

      // Add floating animation to success badge
      setTimeout(() => {
        document
          .getElementById("success-badge")
          .classList.add("animate-bounce-slow");
      }, 1000);
    </script>
