    <script>
      const otpInputs = document.querySelectorAll(".otp-input");
      const verifyBtn = document.getElementById("verify-btn");
      const otpError = document.getElementById("otp-error");
      const countdown = document.getElementById("countdown");
      const resendBtn = document.getElementById("resend-btn");
      const timerSection = document.getElementById("timer-section");

      let timeLeft = 25;
      let timerInterval;

      // OTP Input Functionality
      otpInputs.forEach((input, index) => {
        input.addEventListener("input", function (e) {
          const value = e.target.value.replace(/\D/g, "");
          e.target.value = value;

          if (value && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }

          validateOTP();
        });

        input.addEventListener("keydown", function (e) {
          if (e.key === "Backspace" && !e.target.value && index > 0) {
            otpInputs[index - 1].focus();
          }
        });

        input.addEventListener("paste", function (e) {
          e.preventDefault();
          const pastedData = e.clipboardData
            .getData("text")
            .replace(/\D/g, "")
            .slice(0, 6);

          for (let i = 0; i < pastedData.length && i < otpInputs.length; i++) {
            otpInputs[i].value = pastedData[i];
          }

          if (pastedData.length > 0) {
            const lastIndex = Math.min(
              pastedData.length - 1,
              otpInputs.length - 1
            );
            otpInputs[lastIndex].focus();
          }

          validateOTP();
        });
      });

      // Validate OTP
      function validateOTP() {
        const otp = Array.from(otpInputs)
          .map((input) => input.value)
          .join("");

        if (otp.length === 6) {
          verifyBtn.disabled = false;
          verifyBtn.classList.remove("opacity-50", "cursor-not-allowed");
          otpError.classList.add("hidden");
        } else {
          verifyBtn.disabled = true;
          verifyBtn.classList.add("opacity-50", "cursor-not-allowed");
        }
      }

      // Countdown Timer
      function startTimer() {
        timerInterval = setInterval(() => {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          countdown.textContent = `${minutes
            .toString()
            .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            timerSection.classList.add("hidden");
            resendBtn.classList.remove("hidden");
          }
        }, 1000);
      }

      // Resend OTP
      resendBtn.addEventListener("click", function () {
        timeLeft = 25;
        timerSection.classList.remove("hidden");
        resendBtn.classList.add("hidden");
        startTimer();

        // Clear OTP inputs
        otpInputs.forEach((input) => {
          input.value = "";
        });

        otpInputs[0].focus();
        validateOTP();

        // Show success message
        const successMsg = document.createElement("div");
        successMsg.className =
          "fixed top-20 left-1/2 transform -translate-x-1/2 bg-success text-white px-4 py-2 rounded-lg text-sm font-medium z-50 animate-bounce-in";
        successMsg.innerHTML =
          '<i class="fa-solid fa-check mr-2"></i>OTP sent successfully!';
        document.body.appendChild(successMsg);

        setTimeout(() => {
          successMsg.remove();
        }, 3000);
      });

      // Verify OTP
      verifyBtn.addEventListener("click", function () {
        const otp = Array.from(otpInputs)
          .map((input) => input.value)
          .join("");

        if (otp === "123456") {
          // Demo OTP
          this.innerHTML =
            '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Verifying...';
          this.disabled = true;

          setTimeout(() => {
            this.innerHTML =
              '<i class="fa-solid fa-check-circle mr-2"></i>Verified!';
            this.classList.remove("bg-primary");
            this.classList.add("bg-success");

            setTimeout(() => {
              console.log("OTP verified successfully");
            }, 1000);
          }, 2000);
        } else {
          otpError.classList.remove("hidden");
          otpInputs.forEach((input) => {
            input.classList.add("border-error");
            setTimeout(() => {
              input.classList.remove("border-error");
            }, 2000);
          });
        }
      });

      // Initialize
      setTimeout(() => {
        otpInputs[0].focus();
        startTimer();
      }, 500);

      // Add animation delays
      setTimeout(() => {
        document
          .getElementById("otp-section")
          .classList.add("animate-fade-in-up");
      }, 300);

      setTimeout(() => {
        document
          .getElementById("bottom-section")
          .classList.add("animate-fade-in-up");
      }, 600);
    </script>
  </body>
  <grammarly-desktop-integration
    data-grammarly-shadow-root="true"
  ></grammarly-desktop-integration>
</html>
