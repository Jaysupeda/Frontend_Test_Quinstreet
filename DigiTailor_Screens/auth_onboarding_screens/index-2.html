          rotate(var(--tw-rotate)) skewX(var(--tw-skew-x))
          skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x))
          scaleY(var(--tw-scale-y));

  <body
    class="font-poppins bg-gray-50"
    data-new-gr-c-s-check-loaded="14.1242.0"
    data-gr-ext-installed=""
  >
    <div
      id="language-selection-screen"
      class="relative min-h-screen w-full flex flex-col"
    >
      <!-- Header -->
      <div id="header" class="flex items-center justify-between p-6 pt-12">
        <button
          class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center"
        >
          <i class="text-gray-600 text-lg" data-fa-i2svg=""
            ><svg
              class="svg-inline--fa fa-arrow-left"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="arrow-left"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              data-fa-i2svg=""
            >
              <path
                fill="currentColor"
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
              ></path></svg
          ></i>
        </button>
        <div class="flex-1 text-center">
          <h1 class="text-xl font-semibold text-gray-800">Language</h1>
          <p class="text-sm text-gray-500 mt-1">
            Choose your preferred language
          </p>
        </div>
        <div class="w-10"></div>
      </div>

      <!-- Progress Indicator -->
      <div id="progress-indicator" class="px-6 mb-8">
        <div class="flex items-center justify-center space-x-2">
          <div class="w-8 h-2 bg-primary rounded-full"></div>
          <div class="w-8 h-2 bg-gray-200 rounded-full"></div>
          <div class="w-8 h-2 bg-gray-200 rounded-full"></div>
        </div>
        <p class="text-center text-xs text-gray-400 mt-3">Step 1 of 3</p>
      </div>

      <!-- Language Cards Container -->
      <div id="language-cards-container" class="flex-1 px-6">
        <div class="space-y-4 animate-fade-in-up">
          <!-- English Card -->
          <div
            id="english-card"
            class="language-card bg-white rounded-2xl p-6 border-2 shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer animate-scale-in border-primary bg-blue-50"
            onclick="selectLanguage('english')"
          >
            <div class="flex items-center space-x-4">
              <div
                class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center"
              >
                <span class="text-2xl">🇺🇸</span>
              </div>
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-800">English</h3>
                <p class="text-sm text-gray-500">Default language</p>
              </div>
              <div
                class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center"
              >
                <div
                  class="w-3 h-3 rounded-full bg-primary transition-opacity duration-200"
                ></div>
              </div>
            </div>
          </div>

          <!-- Hindi Card -->
          <div
            id="hindi-card"
            class="language-card bg-white rounded-2xl p-6 border-2 shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer animate-scale-in border-gray-100"
            onclick="selectLanguage('hindi')"
          >
            <div class="flex items-center space-x-4">
              <div
                class="w-12 h-12 rounded-full bg-orange-50 flex items-center justify-center"
              >
                <span class="text-2xl">🇮🇳</span>
              </div>
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-800">हिंदी</h3>
                <p class="text-sm text-gray-500">Hindi</p>
              </div>
              <div
                class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center"
              >
                <div
                  class="w-3 h-3 rounded-full bg-primary transition-opacity duration-200 opacity-0"
                ></div>
              </div>
            </div>
          </div>

          <!-- Gujarati Card -->
          <div
            id="gujarati-card"
            class="language-card bg-white rounded-2xl p-6 border-2 shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer animate-scale-in border-gray-100"
            onclick="selectLanguage('gujarati')"
          >
            <div class="flex items-center space-x-4">
              <div
                class="w-12 h-12 rounded-full bg-green-50 flex items-center justify-center"
              >
                <span class="text-2xl">🇮🇳</span>
              </div>
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-800">ગુજરાતી</h3>
                <p class="text-sm text-gray-500">Gujarati</p>
              </div>
              <div

              >
                <div
                  class="w-3 h-3 rounded-full bg-primary transition-opacity duration-200 opacity-0"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Additional Info -->
        <div id="language-info" class="mt-8 p-4 bg-blue-50 rounded-xl">
          <div class="flex items-start space-x-3">
            <i class="text-info text-lg mt-0.5" data-fa-i2svg=""
              ><svg
                class="svg-inline--fa fa-circle-info"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="circle-info"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
                ></path></svg
            ></i>
            <div>
              <p class="text-sm text-gray-700 font-medium">Language Support</p>
              <p class="text-xs text-gray-600 mt-1">
                You can change your language preference anytime from settings.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Continue Button -->
      <div id="continue-section" class="p-6 pb-8">
        <button
          id="continue-btn"
          class="w-full py-4 rounded-xl font-semibold text-lg transition-all duration-300 disabled:cursor-not-allowed bg-primary text-white hover:bg-indigo-700 active:scale-95"
        >
          Continue
        </button>
      </div>
    </div>

    <script>
      let selectedLanguage = null;

      function selectLanguage(language) {
        // Reset all cards
        document.querySelectorAll(".language-card").forEach((card) => {
          card.classList.remove("border-primary", "bg-blue-50");
          card.classList.add("border-gray-100");
          const radio = card.querySelector(".w-3");
          radio.classList.add("opacity-0");
        });

        // Select current card
        const selectedCard = document.getElementById(language + "-card");
        selectedCard.classList.remove("border-gray-100");
        selectedCard.classList.add("border-primary", "bg-blue-50");

        const selectedRadio = selectedCard.querySelector(".w-3");
        selectedRadio.classList.remove("opacity-0");

        // Update selected language
        selectedLanguage = language;

        // Enable continue button
        const continueBtn = document.getElementById("continue-btn");
        continueBtn.disabled = false;
        continueBtn.classList.remove("bg-gray-300", "text-gray-500");
        continueBtn.classList.add(
          "bg-primary",
          "text-white",
          "hover:bg-indigo-700",
          "active:scale-95"
        );

        // Add scale animation to selected card
        selectedCard.classList.add("animate-scale-in");
      }

      // Continue button functionality
      document
        .getElementById("continue-btn")
        .addEventListener("click", function () {
          if (selectedLanguage) {
            // Here you would typically save the language preference and navigate to next screen
            console.log("Selected language:", selectedLanguage);

            // Add fade out animation
            document
              .getElementById("language-selection-screen")
              .classList.add("animate-fade-out");

            // Simulate navigation after animation
            setTimeout(() => {
              // Navigate to next screen
              alert(
                "Navigating to next screen with language: " + selectedLanguage
              );
            }, 300);
          }
        });

      // Auto-select English as default after 1 second
      setTimeout(() => {
        selectLanguage("english");
      }, 1000);
    </script>
  </body>
