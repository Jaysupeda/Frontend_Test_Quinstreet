            type="date"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm"
          />
          <p class="text-xs text-gray-500 mt-1">Final delivery date</p>
        </div>

        <!-- Order Amount -->
        <div id="amount-section" class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="mr-2 text-primary" data-fa-i2svg=""
              ><svg
                class="svg-inline--fa fa-rupee-sign"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="rupee-sign"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M0 64C0 46.3 14.3 32 32 32h80c79.5 0 144 64.5 144 144c0 58.8-35.2 109.3-85.7 131.7l51.4 128.4c6.6 16.4-1.4 35-17.8 41.6s-35-1.4-41.6-17.8L106.3 320H64V448c0 17.7-14.3 32-32 32s-32-14.3-32-32V288 64zM64 256h48c44.2 0 80-35.8 80-80s-35.8-80-80-80H64V256zm256.5 16.4c-.9 6 0 8.7 .4 9.8c.4 1.1 1.4 2.6 4.2 4.9c7.2 5.7 18.7 10 37.9 16.8l1.3 .5c16 5.6 38.7 13.6 55.7 28.1c9.5 8.1 17.9 18.6 23.1 32.3c5.1 13.7 6.1 28.5 3.8 44c-4.2 28.1-20.5 49.3-43.8 60.9c-22.1 11-48.1 12.5-73.2 8l-.2 0 0 0c-9.3-1.8-20.5-5.7-29.3-9c-6-2.3-12.6-4.9-17.7-6.9l0 0c-2.5-1-4.6-1.8-6.3-2.5c-16.5-6.4-24.6-25-18.2-41.4s24.9-24.6 41.4-18.2c2.6 1 5.2 2 7.9 3.1l0 0c4.8 1.9 9.8 3.9 15.4 6c8.8 3.3 15.3 5.4 18.7 6c15.7 2.8 26.7 .8 32.9-2.3c5-2.5 8-6 9.1-13c1-6.9 .2-10.5-.5-12.3c-.6-1.7-1.8-3.6-4.5-5.9c-6.9-5.8-18.2-10.4-36.9-17l-3-1.1c-15.5-5.4-37-13-53.3-25.9c-9.5-7.5-18.3-17.6-23.7-31c-5.5-13.4-6.6-28-4.4-43.2c8.4-57.1 67-78 116.9-68.9c6.9 1.3 27.3 5.8 35.4 8.4c16.9 5.2 26.3 23.2 21.1 40.1s-23.2 26.3-40.1 21.1c-4.7-1.4-22.3-5.5-27.9-6.5c-14.6-2.7-25.8-.4-32.6 3.2c-6.3 3.3-8.9 7.6-9.5 12z"
                ></path></svg
            ></i>
            Order Amount
          </label>
          <div class="relative">
            <span class="absolute left-3 top-3 text-gray-500">₹</span>
            <input
              type="number"
              placeholder="0.00"
              class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm"
            />
          </div>
        </div>

        <!-- Advance Payment -->
        <div id="advance-section" class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="mr-2 text-accent-green" data-fa-i2svg=""
              ><svg
                class="svg-inline--fa fa-money-bill"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="money-bill"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M64 64C28.7 64 0 92.7 0 128V384c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H64zm64 320H64V320c35.3 0 64 28.7 64 64zM64 192V128h64c0 35.3-28.7 64-64 64zM448 384c0-35.3 28.7-64 64-64v64H448zm64-192c-35.3 0-64-28.7-64-64h64v64zM288 160a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"
                ></path></svg
            ></i>
            Advance Payment (Optional)
          </label>
          <div class="relative">
            <span class="absolute left-3 top-3 text-gray-500">₹</span>
            <input
              type="number"
              placeholder="0.00"
              class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm"
            />
          </div>
          <p class="text-xs text-gray-500 mt-1">Amount paid in advance</p>
        </div>

        <!-- Attach Measurements -->
        <div id="measurements-section" class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="mr-2 text-primary" data-fa-i2svg=""
              ><svg
                class="svg-inline--fa fa-ruler"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="ruler"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M177.9 494.1c-18.7 18.7-49.1 18.7-67.9 0L17.9 401.9c-18.7-18.7-18.7-49.1 0-67.9l50.7-50.7 48 48c6.2 6.2 16.4 6.2 22.6 0s6.2-16.4 0-22.6l-48-48 41.4-41.4 48 48c6.2 6.2 16.4 6.2 22.6 0s6.2-16.4 0-22.6l-48-48 41.4-41.4 48 48c6.2 6.2 16.4 6.2 22.6 0s6.2-16.4 0-22.6l-48-48 41.4-41.4 48 48c6.2 6.2 16.4 6.2 22.6 0s6.2-16.4 0-22.6l-48-48 50.7-50.7c18.7-18.7 49.1-18.7 67.9 0l92.1 92.1c18.7 18.7 18.7 49.1 0 67.9L177.9 494.1z"
                ></path></svg
            ></i>
            Attach Measurements (Optional)
          </label>
          <div class="relative">
            <select
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white shadow-sm"
            >
              <option value="">Select existing measurements...</option>
              <option value="1">Rajesh Kumar - Shirt (Jan 2024)</option>
              <option value="2">Rajesh Kumar - Pant (Dec 2023)</option>
            </select>
            <i class="absolute right-3 top-4 text-gray-400" data-fa-i2svg=""
              ><svg
                class="svg-inline--fa fa-chevron-down"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="chevron-down"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
                ></path></svg
            ></i>
          </div>
          <button class="mt-2 text-primary text-sm font-medium">
            <i class="mr-1" data-fa-i2svg=""
              ><svg
                class="svg-inline--fa fa-plus"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="plus"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                ></path></svg
            ></i>
            Add New Measurements
          </button>
        </div>

        <!-- Notes -->
        <div id="notes-section" class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="mr-2 text-primary" data-fa-i2svg=""
              ><svg
                class="svg-inline--fa fa-note-sticky"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="note-sticky"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H288V368c0-26.5 21.5-48 48-48H448V96c0-35.3-28.7-64-64-64H64zM448 352H402.7 336c-8.8 0-16 7.2-16 16v66.7V480l32-32 64-64 32-32z"
                ></path></svg
            ></i>
            Notes
          </label>
          <textarea
            rows="4"
            placeholder="Special instructions, fabric details, design preferences..."
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm resize-none"
          ></textarea>
        </div>

        <!-- WhatsApp Confirmation -->
        <div
          id="whatsapp-section"
          class="mb-6 bg-green-50 border border-green-200 rounded-lg p-4"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="text-green-600 text-xl mr-3" data-fa-i2svg=""
                ><svg
                  class="svg-inline--fa fa-whatsapp"
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fab"
                  data-icon="whatsapp"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  data-fa-i2svg=""
                >
                  <path
                    fill="currentColor"
                    d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"
                  ></path></svg
              ></i>
              <div>
                <h3 class="text-sm font-medium text-green-900">
                  WhatsApp Confirmation
                </h3>
                <p class="text-xs text-green-700">
                  Send order details to customer
                </p>
              </div>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" checked="" class="sr-only peer" />
              <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"
              ></div>
            </label>
          </div>
        </div>
      </main>

      <!-- Bottom Action Buttons -->
      <div
        id="action-buttons"
        class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200 p-4"
      >
        <div class="flex space-x-3">
          <button
            id="cancel-btn"
            class="flex-1 py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50"
          >
            Cancel
          </button>
          <button
            id="save-order-btn"
            class="flex-1 py-3 px-4 border border-transparent rounded-lg text-white font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary bg-primary"
          >
            <i class="mr-2" data-fa-i2svg=""
              ><svg
                class="svg-inline--fa fa-floppy-disk"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="floppy-disk"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                ></path></svg
            ></i>
            Save Order
          </button>
        </div>
      </div>
    </div>

    <script>
      // Garment selection
      document.querySelectorAll(".garment-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          document.querySelectorAll(".garment-btn").forEach((b) => {
            b.classList.remove("border-primary", "bg-blue-50");
            b.classList.add("border-gray-300");
          });
          this.classList.remove("border-gray-300");
          this.classList.add("border-primary", "bg-blue-50");
        });
      });

      // Quantity controls
      document
        .getElementById("decrease-qty")
        .addEventListener("click", function () {
          const input = document.getElementById("quantity-input");
          const currentValue = parseInt(input.value);
          if (currentValue > 1) {
            input.value = currentValue - 1;
          }
        });

      document
        .getElementById("increase-qty")
        .addEventListener("click", function () {
          const input = document.getElementById("quantity-input");
          const currentValue = parseInt(input.value);
          input.value = currentValue + 1;
        });

      // Save order functionality
      document
        .getElementById("save-order-btn")
        .addEventListener("click", function () {
          const originalText = this.innerHTML;
          this.innerHTML = '<i class="fa-solid fa-check mr-2"></i>Order Saved!';
          this.classList.remove("bg-primary");
          this.classList.add("bg-green-500");

          setTimeout(() => {
            this.innerHTML = originalText;
            this.classList.remove("bg-green-500");
            this.classList.add("bg-primary");
          }, 2000);
        });
    </script>
  </body>
