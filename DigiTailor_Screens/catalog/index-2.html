      }
      .peer:focus ~ .peer-focus\:outline-none {

  <body

      <!-- Main Content -->

          <label class="block text-sm font-medium text-gray-700 mb-2"

          >
          <div
            id="upload-area"
            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center bg-white"
          >
            <div id="upload-placeholder" class="space-y-3">
              <div
                class="w-16 h-16 mx-auto bg-gray-100 rounded-full flex items-center justify-center"
              >
                <i class="text-2xl text-gray-400" data-fa-i2svg=""
                  ><svg
                    class="svg-inline--fa fa-camera"
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="camera"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    data-fa-i2svg=""
                  >
                    <path
                      fill="currentColor"
                      d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"
                    ></path></svg
                ></i>
              </div>
              <div>
                <p class="text-gray-600 font-medium">Tap to upload image</p>
                <p class="text-xs text-gray-400 mt-1">
                  Recommended size: 1000Ã—1000px
                </p>
              </div>
            </div>
            <div id="image-preview" class="hidden">
              <img
                id="preview-img"
                class="w-full h-48 object-cover rounded-lg"
                src=""
                alt="Preview"
              />
              <button id="remove-image" class="mt-2 text-red-500 text-sm">
                <i class="mr-1" data-fa-i2svg=""
                  ><svg
                    class="svg-inline--fa fa-trash"
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="trash"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                    data-fa-i2svg=""
                  >
                    <path
                      fill="currentColor"
                      d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
                    ></path></svg></i
                >Remove
              </button>
            </div>
            <input
              type="file"
              id="file-input"
              class="hidden"
              accept="image/*"
            />
          </div>
        </div>

        <!-- Form Fields -->
        <div id="form-section" class="space-y-4">
          <!-- Garment Type -->
          <div id="garment-type-field">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Garment Type</label
            >
            <select
              id="garment-select"
              class="w-full p-3 border border-gray-200 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary"
            >
              <option value="">Select garment type</option>
              <option value="kurta">Kurta</option>
              <option value="pant">Pant</option>
              <option value="blouse">Blouse</option>
              <option value="saree">Saree</option>
              <option value="lehenga">Lehenga</option>
              <option value="sherwani">Sherwani</option>
              <option value="blazer">Blazer</option>
              <option value="dress">Dress</option>
              <option value="gown">Gown</option>
              <option value="shirt">Shirt</option>
            </select>
          </div>

          <!-- Tags Section -->
          <div id="tags-field">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Tags</label
            >
            <div class="flex flex-wrap gap-2 mb-3" id="selected-tags">
              <!-- Selected tags will appear here -->
            </div>
            <div class="flex flex-wrap gap-2">
              <button
                type="button"
                class="tag-option px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm border"
                data-tag="Wedding"
              >
                Wedding
              </button>
              <button
                type="button"
                class="tag-option px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm border"
                data-tag="Traditional"
              >
                Traditional
              </button>
              <button
                type="button"
                class="tag-option px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm border"
                data-tag="Fancy"
              >
                Fancy
              </button>
              <button
                type="button"
                class="tag-option px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm border"
                data-tag="Trending"
              >
                Trending
              </button>
              <button
                type="button"
                class="tag-option px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm border"
                data-tag="Ethnic"
              >
                Ethnic
              </button>
              <button
                type="button"
                class="tag-option px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm border"
                data-tag="Formal"
              >
                Formal
              </button>
              <button
                type="button"
                class="tag-option px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm border"
                data-tag="Casual"
              >
                Casual
              </button>
              <button
                type="button"
                class="tag-option px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm border"
                data-tag="Party"
              >
                Party
              </button>
            </div>
          </div>

          <!-- Description -->
          <div id="description-field">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Notes / Description</label
            >
            <textarea
              id="description-textarea"
              class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary"
              rows="4"
              placeholder="Add notes about this design, fabric details, special instructions..."
            ></textarea>
          </div>

          <!-- Visibility Toggle -->
          <div
            id="visibility-field"
            class="bg-white p-4 rounded-lg border border-gray-200"
          >
            <div class="flex items-center justify-between">
              <div>
                <h3 class="font-medium text-gray-800">Staff Visibility</h3>
                <p class="text-sm text-gray-500">
                  Allow staff to view this design
                </p>
              </div>
              <label class="relative inline-flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  id="visibility-toggle"
                  class="sr-only peer"
                  checked=""
                />
                <div
                  class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"
                ></div>
              </label>
            </div>
          </div>
        </div>
      </main>

      <!-- Bottom Action Buttons -->
      <div
        id="bottom-actions"
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 w-[390px] mx-auto"
      >
        <div class="max-w-md mx-auto flex gap-3">
          <button
            id="cancel-btn"
            class="flex-1 py-3 px-4 bg-gray-100 text-gray-700 rounded-lg font-medium"
          >
            Cancel
          </button>
          <button
            id="save-btn"
            class="flex-1 py-3 px-4 bg-primary text-white rounded-lg font-medium"
          >
            <i class="mr-2" data-fa-i2svg=""
              ><svg
                class="svg-inline--fa fa-floppy-disk"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="floppy-disk"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                ></path></svg
            ></i>
            Save Design
          </button>
        </div>
      </div>
    </div>

    <script>
      let selectedTags = [];

      // File upload functionality
      document
        .getElementById("upload-area")
        .addEventListener("click", function () {
          document.getElementById("file-input").click();
        });

      document
        .getElementById("file-input")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("preview-img").src = e.target.result;
              document
                .getElementById("upload-placeholder")
                .classList.add("hidden");
              document
                .getElementById("image-preview")
                .classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        });

      document
        .getElementById("remove-image")
        .addEventListener("click", function (e) {
          e.stopPropagation();
          document.getElementById("file-input").value = "";
          document
            .getElementById("upload-placeholder")
            .classList.remove("hidden");
          document.getElementById("image-preview").classList.add("hidden");
        });

      // Tags functionality
      document.querySelectorAll(".tag-option").forEach((button) => {
        button.addEventListener("click", function () {
          const tag = this.dataset.tag;

          if (selectedTags.includes(tag)) {
            selectedTags = selectedTags.filter((t) => t !== tag);
            this.classList.remove("bg-primary", "text-white");
            this.classList.add("bg-gray-100", "text-gray-600");
          } else {
            selectedTags.push(tag);
            this.classList.remove("bg-gray-100", "text-gray-600");
            this.classList.add("bg-primary", "text-white");
          }

          updateSelectedTags();
        });
      });

      function updateSelectedTags() {
        const container = document.getElementById("selected-tags");
        container.innerHTML = "";

        selectedTags.forEach((tag) => {
          const tagElement = document.createElement("span");
          tagElement.className =
            "px-3 py-1 bg-primary text-white rounded-full text-sm flex items-center gap-2";
          tagElement.innerHTML = `
                    ${tag}
                    <button class="remove-tag" data-tag="${tag}">
                        <i class="fa-solid fa-times text-xs"></i>
                    </button>
                `;
          container.appendChild(tagElement);
        });

        // Add event listeners to remove buttons
        document.querySelectorAll(".remove-tag").forEach((btn) => {
          btn.addEventListener("click", function () {
            const tag = this.dataset.tag;
            selectedTags = selectedTags.filter((t) => t !== tag);

            // Update tag option button
            const tagButton = document.querySelector(`[data-tag="${tag}"]`);
            tagButton.classList.remove("bg-primary", "text-white");
            tagButton.classList.add("bg-gray-100", "text-gray-600");

            updateSelectedTags();
          });
        });
      }

      // Form validation and save
      document
        .getElementById("save-btn")
        .addEventListener("click", function () {
          const garmentType = document.getElementById("garment-select").value;
          const description = document.getElementById(
            "description-textarea"
          ).value;
          const hasImage = !document
            .getElementById("image-preview")
            .classList.contains("hidden");

          if (!hasImage) {
            alert("Please upload an image");
            return;
          }

          if (!garmentType) {
            alert("Please select a garment type");
            return;
          }

          // Success feedback
          this.innerHTML = '<i class="fa-solid fa-check mr-2"></i>Saved!';
          this.classList.add("bg-green-500");

          setTimeout(() => {
            // Navigate back or show success message
            alert("Design saved successfully!");
          }, 1000);
        });

      // Cancel button
      document
        .getElementById("cancel-btn")
        .addEventListener("click", function () {
          if (
            confirm(
              "Are you sure you want to cancel? Any unsaved changes will be lost."
            )
          ) {
            // Navigate back
            window.history.back();
          }
        });

      // Back button
      document
        .getElementById("back-btn")
        .addEventListener("click", function () {
          if (
            confirm(
              "Are you sure you want to go back? Any unsaved changes will be lost."
            )
          ) {
            window.history.back();
          }
        });
    </script>
  </body>
